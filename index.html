<!DOCTYPE html>
<head>
  <title>DocSum</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='robot.PNG') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <figure>
    <img src="{{ url_for('static', filename='robot.PNG') }}" class="icon" />
    <figcaption>AI-generated image of a robot.</figcaption>
  </figure>
  <h3>Ask Me Your Business Registration Questions</h3>
  <h4>Hi, I'm the Service Nova Scotia assistant! Ask me a question about registering your company or non-profit.</h4>
  <form action="/" method="post">
    <textarea name="question" placeholder="Ask your question" required /></textarea>
    <input type="submit" value="Ask" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div> {% endif %}
</body>
